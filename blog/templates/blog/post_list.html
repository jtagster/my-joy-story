{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>written by&nbsp;{{ post.author }} {{ post.published_date}}</p>
        </div>
    {% endfor %}
{% endblock %}
